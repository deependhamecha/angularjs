<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">
    <head>
    <script src="../js/angular.min.js"></script>
    
    <script src="app.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="..//css/bootstrap.min.css">
<!--
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
-->
            
    </head>
    <body>
        <div class="container">
            <div ng-controller = "mainController">
                <br/>
<!--               JavaScript Eventlistener example -->
                <label>JavaScript event example : </label>
                <input type="text" id="jsevent" />
                <hr/>
                <label>Enter Username : </label>
                <input type="text" ng-model="handle" />
                

                <div class="alert" ng-class="{ 'alert-danger' : handle.length < characters,'alert-warning': handle.length>characters,'alert-success':handle.length===characters }">
                    
                    <div ng-show="handle.length<characters">
                        Less than 5 characters!
                    </div>
                    
                    <div ng-hide="handle.length !== characters">
                        Exact 5 characters!
                    </div>
                    
                    <div ng-show="handle.length > characters">
                        More than 5 characters!
                    </div>
                </div>  
                    
                <hr/>
                <h1>www.facebook.com/{{ lowercasehandle() }}</h1>
            </div>
        </div>        
    </body>
</html>
