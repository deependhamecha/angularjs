<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="parentController as aliasParentController">
            {{ message }}

            <div ng-controller="childController as aliasChildController">
                {{ message }}
                <br/>
                {{ $parent.message }}

                <div ng-controller="nestedChildController">
                    {{ parentShare.name }}

                    <hr/>

                    {{ aliasChildController.name }}
                </div>
            </div>
        </div>        
    </body>
</html>
