<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../js/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="customers.js"></script>
    <!-- <script src="components/name/nameController.js"></script> -->



    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .caret {
            transition: all 0.3s;
            -moz-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            -o-transition: all 0.3s;
        }

        .rotateit {
            transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
        }
    </style>
<!--
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
-->
<!-- 
            ORDERING AND FILTERING IN SEARCH
 -->
</head>
<body ng-app="myApp">
    <div class="container">

        <div ng-controller="myController">
            <h4>Type for filtering names</h4>
            <input type="text" ng-model="searchName" class="form-control" style="margin: 10px 0px;" />
            <table class="table">
                <tr>
                    <!-- rev=!rev creates boolean scenario -->
                    <th ng-click="sortBy='name';rev=!rev;" style="cursor:pointer;">
                    Name
                    <span class="caret"></span>
                    </th>
                    <th ng-click="sortBy='profession';rev=!rev;" style="cursor:pointer;">
                    Profession
                    <span class="caret"></span>
                    </th>
                </tr>

                <tr ng-repeat="person in persons | filter:searchName | orderBy:sortBy:rev">
                    <td>{{ person.name }}</td>
                    <td>{{ person.profession }}</td>
                </tr>
            </ul>
        </div>

    </div>
</body>
</html>
